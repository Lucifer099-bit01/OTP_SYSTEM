<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="zlogin.css">
    <title>KhanaKhazana|Login</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="text">
                <span>Login</span>
            </div>
            <div class="text">
                <span>+</span>
            </div>
        </div>
        <div class="plogin">
            <div class="phone">
                <div class="img">
                    <img width="25px" src="https://b.zmtcdn.com/images/flags_z10/in.png?output-format=webp" alt="">
                </div>
                <div class="code">
                    +91
                </div>
                <div class="sep"></div>
                <input id="Phno" type="tel" pattern="[0-9]{10}" placeholder="123 456 7890">
            </div>
            <input type="number" placeholder="Enter One Time Password" id="input">
        </div>
        <div>
            <div class="btn">
                <button class="btn-main">Send One Time Password</button>
            </div>
        </div>
        <div class="line"></div>
        <div class="op">
            <div class="ltext">
                <span>or</span>
            </div>
        </div>
        <div class="mail">
            <div><img width="25" src="https://img.freepik.com/premium-vector/mail-simple-icon-white-mail-icon-black-circle-vector-illustration-stock-image_797523-1729.jpg" alt=""></div>
            <div><span>Continue With Mail</span></div>
        </div>
        <div class="mail">
            <div><img width="25" src="googlelogo.jpeg"></div>
            <div><span>Continue With Google</span></div>
        </div>
        <div class="end">
            <span>New To KhanaKhazana</span>
            <a href="signup.html">Create Account</a>
        </div>
    </div>
    <div id="toastBox"></div>
    <script src="srcipt.js"></script>
</body>
</html>
